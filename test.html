<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>EX-SRRIAN | Student Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap 5 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

<style>
:root{
  --primary:#e04a0e;
  --dark:#273C66;
}
body{
  background:#f3f5fa;
  font-family: "Inter", sans-serif;
}

/* Sidebar */
.sidebar{
  background:#fff;
  border-radius:18px;
  padding:18px;
}
.sidebar a{
  display:flex;
  align-items:center;
  gap:12px;
  padding:14px 16px;
  margin-bottom:10px;
  border-radius:12px;
  text-decoration:none;
  color:#333;
  font-weight:500;
  transition:.25s;
}
.sidebar a i{
  font-size:18px;
  color:var(--primary);
}
.sidebar a.active,
.sidebar a:hover{
  background:linear-gradient(90deg,var(--primary),#ff7b45);
  color:#fff;
}
.sidebar a.active i,
.sidebar a:hover i{color:#fff}

/* Main Card */
.card-modern{
  background:#fff;
  border:none;
  border-radius:20px;
  padding:30px;
}

/* Profile */
.profile-img{
  width:130px;
  height:130px;
  border-radius:50%;
  border:4px solid var(--primary);
  object-fit:cover;
}

/* Buttons */
.btn-main{
  background:var(--primary);
  color:#fff;
  border:none;
  border-radius:10px;
  padding:10px 18px;
}
.btn-main:hover{background:var(--dark);}

/* Table */
.table th{
  width:35%;
  background:#f8f9fc;
}

/* Inputs */
.form-control:focus,
.form-select:focus{
  border-color:var(--primary);
  box-shadow:0 0 0 .2rem rgba(224,74,14,.25);
}
</style>
</head>

<body>

<!-- ===== MOBILE NAVBAR ===== -->
<nav class="navbar navbar-light bg-white shadow-sm d-lg-none">
  <div class="container-fluid">
    <button class="btn btn-outline-primary" data-bs-toggle="offcanvas" data-bs-target="#mobileSidebar">
      <i class="bi bi-list"></i>
    </button>
    <span class="fw-bold">Student Dashboard</span>
  </div>
</nav>

<div class="container py-4">
  <div class="row g-4">

    <!-- ===== DESKTOP SIDEBAR ===== -->
    <div class="col-lg-3 d-none d-lg-block">
      <div class="sidebar shadow-sm">
        <a class="active" onclick="loadProfile(this)">
          <i class="bi bi-person-circle"></i> My Profile
        </a>
        <a onclick="loadData(this)">
          <i class="bi bi-database"></i> View All Data
        </a>
        <a onclick="loadPassword(this)">
          <i class="bi bi-shield-lock"></i> Change Password
        </a>
        <a onclick="loadContact(this)">
          <i class="bi bi-envelope-paper"></i> Contact Coordinator
        </a>
        <hr>
        <a class="text-danger">
          <i class="bi bi-box-arrow-right"></i> Logout
        </a>
      </div>
    </div>

    <!-- ===== CONTENT ===== -->
    <div class="col-lg-9">
      <div id="content"></div>
    </div>

  </div>
</div>

<!-- ===== MOBILE OFFCANVAS SIDEBAR ===== -->
<div class="offcanvas offcanvas-start" tabindex="-1" id="mobileSidebar">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title">Menu</h5>
    <button class="btn-close" data-bs-dismiss="offcanvas"></button>
  </div>
  <div class="offcanvas-body">
    <div class="sidebar">
      <a class="active" onclick="loadProfile(this)" data-bs-dismiss="offcanvas">
        <i class="bi bi-person-circle"></i> My Profile
      </a>
      <a onclick="loadData(this)" data-bs-dismiss="offcanvas">
        <i class="bi bi-database"></i> View All Data
      </a>
      <a onclick="loadPassword(this)" data-bs-dismiss="offcanvas">
        <i class="bi bi-shield-lock"></i> Change Password
      </a>
      <a onclick="loadContact(this)" data-bs-dismiss="offcanvas">
        <i class="bi bi-envelope-paper"></i> Contact Coordinator
      </a>
      <hr>
      <a class="text-danger">
        <i class="bi bi-box-arrow-right"></i> Logout
      </a>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
const content = document.getElementById('content');

function setActive(el){
  document.querySelectorAll('.sidebar a').forEach(a=>a.classList.remove('active'));
  el.classList.add('active');
}

/* MY PROFILE */
function loadProfile(el){
setActive(el);
content.innerHTML=`
<div class="card-modern shadow-sm">
  <h3 class="mb-4">My Profile</h3>
  <div class="row align-items-center">
    <div class="col-md-4 text-center">
      <img src="https://via.placeholder.com/150" class="profile-img mb-3">
      <input type="file" class="form-control mb-2">
      <button class="btn btn-main w-100">Update Photo</button>
    </div>
    <div class="col-md-8">
      <table class="table table-bordered">
        <tr><th>Name</th><td>John Doe</td></tr>
        <tr><th>Phone</th><td>1234567891</td></tr>
        <tr><th>Course</th><td>Graduated</td></tr>
        <tr><th>Duration</th><td>3 Years</td></tr>
        <tr><th>Start Date</th><td>12-06-2020</td></tr>
        <tr><th>End Date</th><td>20-12-2023</td></tr>
      </table>
    </div>
  </div>
</div>`;
}

/* VIEW DATA */
function loadData(el){
setActive(el);
content.innerHTML=`
<div class="card-modern shadow-sm">
<h3>View All Data</h3>
<table class="table table-striped">
<tr><th>Registration ID</th><td>EXSR-2023</td></tr>
<tr><th>Email</th><td>student@email.com</td></tr>
<tr><th>Status</th><td><span class="badge bg-success">Active</span></td></tr>
</table>
</div>`;
}

/* CHANGE PASSWORD */
function loadPassword(el){
setActive(el);
content.innerHTML=`
<div class="card-modern shadow-sm">
<h3>Change Password</h3>
<form>
<div class="mb-3">
<label>Current Password</label>
<input type="password" class="form-control" required>
</div>
<div class="mb-3">
<label>New Password</label>
<input type="password" class="form-control" minlength="8" required>
</div>
<div class="mb-3">
<label>Confirm Password</label>
<input type="password" class="form-control" required>
</div>
<button class="btn btn-main">Update Password</button>
</form>
</div>`;
}

/* CONTACT */
function loadContact(el){
setActive(el);
const id="MSG-"+Math.floor(Math.random()*9999);
content.innerHTML=`
<div class="card-modern shadow-sm">
<h3>Contact Coordinator</h3>
<form>
<div class="mb-3">
<label>Select Coordinator</label>
<select class="form-select" required>
<option value="">Choose</option>
<option>Coordinator 1</option>
<option>Coordinator 2</option>
</select>
</div>
<div class="mb-3">
<label>Write Message</label>
<textarea class="form-control" rows="4" required></textarea>
</div>
<div class="mb-3">
<label>Message ID</label>
<input class="form-control" value="${id}" readonly>
</div>
<button class="btn btn-main">Send Message</button>
</form>
</div>`;
}

window.onload=()=>loadProfile(document.querySelector('.sidebar a'));
</script>

</body>
</html>
