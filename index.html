<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EX-SRRIAN | Login & Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #000, #1a1a1a);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .auth-card {
      background: #fff;
      border-radius: 15px;
      overflow: hidden;
      max-width: 420px;
      width: 100%;
    }

    .toggle-box {
      position: relative;
      background: #f1f1f1;
      border-radius: 30px;
      display: flex;
      padding: 5px;
      margin-bottom: 25px;
    }

    .toggle-btn {
      flex: 1;
      text-align: center;
      padding: 10px;
      font-weight: 600;
      cursor: pointer;
      z-index: 2;
    }

    .toggle-slider {
      position: absolute;
      width: 50%;
      height: calc(100% - 10px);
      background: #e04a0e;
      border-radius: 25px;
      top: 5px;
      left: 5px;
      transition: all 0.4s ease;
      z-index: 1;
    }

    .toggle-box.register-active .toggle-slider {
      left: 50%;
    }

    .toggle-box span {
      color: #000;
    }

    .toggle-box .active {
      color: #fff;
    }

    .form-section {
      display: none;
    }

    .form-section.active {
      display: block;
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .btn-theme {
      background: #e04a0e;
      color: #fff;
    }

    .btn-theme:hover {
      background: #c63f0b;
    }
  </style>
</head>

<body>

<div class="auth-card shadow-lg p-4">
  <h4 class="text-center mb-4 fw-bold">EX-SRRIAN PANEL</h4>

  <!-- SLIDE TOGGLE -->
  <div class="toggle-box" id="toggleBox">
    <div class="toggle-slider"></div>
    <div class="toggle-btn active" id="loginBtn">Login</div>
    <div class="toggle-btn" id="registerBtn">Register</div>
  </div>

  <!-- LOGIN FORM -->
  <div class="form-section active" id="loginForm">
    <div class="mb-3">
      <label class="form-label">Email / Reg. Number</label>
      <input type="text" class="form-control" placeholder="Enter email or reg no">
    </div>

    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" class="form-control" placeholder="Enter password">
    </div>

    <button class="btn btn-theme w-100">Login</button>
  </div>

  <!-- REGISTRATION FORM -->
  <div class="form-section" id="registerForm">
    <div class="mb-3">
      <label class="form-label">Full Name</label>
      <input type="text" class="form-control" placeholder="Enter full name">
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" placeholder="Enter email">
    </div>

    <div class="mb-3">
      <label class="form-label">Create Password</label>
      <input type="password" class="form-control" placeholder="Min 8 characters">
    </div>

    <button class="btn btn-theme w-100">Register</button>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const toggleBox = document.getElementById("toggleBox");
  const loginBtn = document.getElementById("loginBtn");
  const registerBtn = document.getElementById("registerBtn");
  const loginForm = document.getElementById("loginForm");
  const registerForm = document.getElementById("registerForm");

  loginBtn.onclick = () => {
    toggleBox.classList.remove("register-active");
    loginBtn.classList.add("active");
    registerBtn.classList.remove("active");
    loginForm.classList.add("active");
    registerForm.classList.remove("active");
  };

  registerBtn.onclick = () => {
    toggleBox.classList.add("register-active");
    registerBtn.classList.add("active");
    loginBtn.classList.remove("active");
    registerForm.classList.add("active");
    loginForm.classList.remove("active");
  };
</script>

</body>
</html>
